	<body>

function POLYSPI(side, angle, inc) {
    if (inc === undefined) {
        inc = 1;
    }
    FORWARD(side);
    RIGHT(angle);
    if (side < 500) {
        POLYSPI(side + inc, angle, inc);
    }
}
