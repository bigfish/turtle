	<body>
	<pre>
function RANDOM_COLOR() {
    var hex = "0123456789ABCDEF";
    var rgb = "";
    for (var i = 0; i < 6; i++) {
        rgb += hex.charAt(Math.round(Math.random()*15));
    }
    return "#" + rgb;
}
