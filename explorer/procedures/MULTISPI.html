	<body>
	<pre>
function MULTISPI(side, angle, factor, iter) {
    if (iter === undefined) {
        iter = 1;
    } else {
        iter += 1;
    }

    FORWARD(side);
    RIGHT(angle);

    if (iter < 500) {
        MULTISPI(side * factor, angle, factor, iter);
    }
}
