	<body>

function RANDOM_MOVE_IN_BOX(d1, d2, a1, a2, times) {
    //if times is not specified, use 1000
    REPEAT(times || 1000, function () {
        RIGHT(RAND(a1, a2));
        CHECK_FORWARD(RAND(d1, d2));
        if (STUCK()) {
            RIGHT(180);
        }
    });
}
