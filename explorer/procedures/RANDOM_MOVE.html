	<body>
	<pre>
function RANDOM_MOVE(d1, d2, a1, a2, times) {
    //if times is not specified, use 1000
    REPEAT(times || 1000, function () {
        FORWARD(RAND(d1, d2));
        RIGHT(RAND(a1, a2));
    });
}
