	<pre>
function SUBGSPIRO(side, angle, max, list) {
    var count = 1;
    while (count <= max) {
        FORWARD(side * count);
        if (list.indexOf(count) > - 1) {
            LEFT(angle);
        } else {
            RIGHT(angle);
        }
        count++;
    }
}
